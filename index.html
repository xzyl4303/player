<!DOCTYPE html>
<html>
<head>
    <title>自定义视频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #181818;
            color: white;
        }

        #videoContainer {
            width: 90%;
            max-width: 1000px;
            margin-bottom: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            position: relative;
        }

        #customVideoPlayer {
            width: 100%;
            border-radius: 10px;
        }

        #controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        #speedControl {
            width: 80px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="customVideoPlayer"></video>
        <div id="controls">
            <button id="playPauseBtn">播放</button>
            <label for="speedControl">速度:</label>
            <select id="speedControl">
                <option value="0.1">0.1x</option>
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
                <option value="4">4x</option>
                <option value="8">8x</option>
                <option value="16">16x</option>
                <option value="32">32x</option>
                <option value="64">64x</option>
            </select>
        </div>
    </div>

    <script>
        const customVideoPlayer = document.getElementById('customVideoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const speedControl = document.getElementById('speedControl');

        playPauseBtn.addEventListener('click', function() {
            if (customVideoPlayer.paused) {
                customVideoPlayer.play();
                playPauseBtn.textContent = '暂停';
            } else {
                customVideoPlayer.pause();
                playPauseBtn.textContent = '播放';
            }
        });

        speedControl.addEventListener('change', function() {
            const playbackRate = parseFloat(speedControl.value);
            customVideoPlayer.playbackRate = playbackRate;
        });
    </script>
</body>
</html>
