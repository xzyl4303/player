<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeÈ£éÊ†ºËßÜÈ¢ëÊí≠ÊîæÂô®</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        #videoContainer {
            width: 100%;
            height: 0;
            position: relative;
            padding-bottom: 56.25%;
            background-color: black;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
        }

        #controls {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        #playPauseBtn, #volumeBtn, #fullscreenBtn {
            cursor: pointer;
        }

        #speedControl {
            width: 80px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" controls></video>
        <div id="controls">
            <div>
                <button id="playPauseBtn">Êí≠Êîæ</button>
                <button id="volumeBtn">üîä</button>
            </div>
            <div>
                <label for="speedControl">ÈÄüÂ∫¶:</label>
                <select id="speedControl">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
                <button id="fullscreenBtn">ÂÖ®Â±è</button>
            </div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const speedControl = document.getElementById('speedControl');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        playPauseBtn.addEventListener('click', function() {
            if (videoPlayer.paused || videoPlayer.ended) {
                videoPlayer.play();
                playPauseBtn.textContent = 'ÊöÇÂÅú';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'Êí≠Êîæ';
            }
        });

        volumeBtn.addEventListener('click', function() {
            if (videoPlayer.muted) {
                videoPlayer.muted = false;
                volumeBtn.textContent = 'üîä';
            } else {
                videoPlayer.muted = true;
                volumeBtn.textContent = 'üîá';
            }
        });

        speedControl.addEventListener('change', function() {
            const playbackRate = parseFloat(speedControl.value);
            videoPlayer.playbackRate = playbackRate;
        });

        fullscreenBtn.addEventListener('click', function() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) {
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            }
        });
    </script>
</body>
</html>
