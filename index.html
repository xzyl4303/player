<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube风格视频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #videoContainer {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #000;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 比例 */
            background-color: #000;
        }

        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        #controls button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        #speedControl {
            width: 80px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <iframe id="videoPlayer" width="100%" height="100%" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        <div id="controls">
            <button id="playPauseBtn">播放</button>
            <div>
                <label for="speedControl">速度:</label>
                <select id="speedControl">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const speedControl = document.getElementById('speedControl');

        let isPlaying = false;

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                videoPlayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                playPauseBtn.textContent = '播放';
            } else {
                videoPlayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                playPauseBtn.textContent = '暂停';
            }
            isPlaying = !isPlaying;
        });

        speedControl.addEventListener('change', () => {
            const playbackRate = parseFloat(speedControl.value);
            videoPlayer.contentWindow.postMessage(`{"event":"command","func":"setPlaybackRate","args":[${playbackRate}]}`, '*');
        });
    </script>
</body>
</html>
